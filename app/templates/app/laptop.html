{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'laptop' %}" class="list-group-item list-group-item-action"
        aria-current="true">All Laptop</a>
        <a href="{% url 'laptopdata' 'Apple' %}" class="list-group-item list-group-item-action"
        aria-current="true">Apple</a>
        <a href="{% url 'laptopdata' 'HP' %}" class="list-group-item list-group-item-action"
        aria-current="true">HP</a> 


    </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
    <div class="row">
        {% for product in laptop %}
        <div class="col-sm-4 text-center mb-4">
            <a href="{% url 'product-detail' product.id %}" class="btn">
                <div class="item">
                    <img src="{{product.product_image.url }}" alt="" height="300" class="">
                    <div class="fw-bold">{{product.title}}</div>
                    <div class="fw-bold">{{product.discounted_price}} Tk </div>
                    <small class="fw-light ">{{product.selling_price}}</small>
                </div>
            </a>
        </div>
        {% endfor %}

    </div>
  </div>
 </div>
</div>
{% endblock main-content %}
