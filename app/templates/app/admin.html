{% extends 'app/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block main-content %}
<iv class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Admin Login</h3>
   
   <hr>
   <form method="post" action="{% url 'admin:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
  </div>
 </div>
</iv>
{% endblock main-content %}
